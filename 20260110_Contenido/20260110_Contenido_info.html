<!--
El elemento horizontal rule en HTML:

El elemento horizontal rule se puede utilizar para añadir una línea horizontal a la página web, la cual representa un cambio de tema. Su etiqueta no se cierra.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
  </head>
  <body>
    <h1>Video de YouTube</h1>
    <h2>El elemento horizontal rule en HTML</h2>
    <p>Tema 1</p>
    <hr>
    <p>Tema 2</p>
  </body>
</html>
