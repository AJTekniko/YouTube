<!--
El elemento anchor en HTML:

El elemento anchor es utilizado para añadir enlaces a la página web. Su atributo href indica la dirección URL a la que apunta el enlace.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
  </head>
  <body>
    <h1>Video de YouTube</h1>
    <h2>El elemento anchor en HTML</h2>
    <a href="youtube.com/@AJTekniko">Haz clic aquí para visitar mi canal de YouTube.</a>
  </body>
</html>
