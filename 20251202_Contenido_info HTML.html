<!--
El elemento head en HTML:

El elemento head es la cabecera del documento y ahí se coloca información importante de la página, como la etiqueta meta y la etiqueta title. La etiqueta meta es utilizada para metadatos como el tipo de caracteres que serán utilizados. La etiqueta title define el título de la página, el cual normalmente aparece en la pestaña del navegador de Internet.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
  </head>
</html>
