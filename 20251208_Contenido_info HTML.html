<!--
El elemento heading en HTML:

El elemento heading es utilizado para establecer el texto entre sus etiquetas en forma de un encabezado del nivel indicado por el número del elemento, el cual puede ser un número del uno al seis. Cada número cambia de formato por defecto, pero se puede aplicar un formato al texto con hojas de estilo en cascada, o CSS. Es importante que vayan en orden sin brincarse niveles, que el nivel uno solamente se use una vez por página para representar el tema principal o el título, y que no se use sin que haya contenido después del elemento.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
  </head>
  <body>
    <h1>Este es un ejemplo de h1</h1>
    <h2>Este es un ejemplo de h2</h2>
    <h3>Este es un ejemplo de h3</h3>
    <h4>Este es un ejemplo de h4</h4>
    <h5>Este es un ejemplo de h5</h5>
    <h6>Este es un ejemplo de h6</h6>
  </body>
</html>
