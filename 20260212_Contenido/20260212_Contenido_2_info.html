<!--
Video: youtube.com/shorts/_E_nyx6rDqw

Cómo usar código CSS de manera interna:

Para aplicarle código CSS de manera interna al código HTML, se utiliza la etiqueta <style> dentro de la etiqueta <head> del documento. Considera el ejemplo que ve en pantalla:
-->

<html>
  <head>
    <style>
      h1{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Cómo usar código CSS de manera interna</h1>
  </body>
</html>

<!--
Sin embargo, cuando el código es escrito de esta manera, está limitado a la página en la que existe, el cual no es necesariamente apto para sitios web con varias páginas.
-->
