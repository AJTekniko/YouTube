<!--
Video: youtube.com/shorts/yyGgdwLdZPk

Cómo usar código CSS de manera externa:

Para aplicarle código CSS de manera externa al código HTML, se utiliza una hoja de estilos CSS externa que se enlaza al documento HTML. Considera el ejemplo que ve en pantalla:
-->

<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Cómo usar código CSS de manera externa</h1>
  </body>
</html>
