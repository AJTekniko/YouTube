El atributo required en HTML:

El atributo required es utilizado para indicar los datos que son requeridos antes de que la forma sea entregada. En el ejemplo que ve en pantalla, se requiere que un correo electrónico sea proporcionado. Si no es proporcionado, sale un mensaje indicando que es requerido.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
  </head>
  <body>
    <form action="">
      <label for="email">Correo Electrónico: </label>
      <input 
        required
        type="email"
        id="email"
        placeholder="ejemplo@email.com" />
      <button type="submit">Entregar Forma</button>
    </form>
  </body>
</html>
