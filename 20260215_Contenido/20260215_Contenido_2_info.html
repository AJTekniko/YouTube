El atributo minlength en HTML:

El atributo minlength es utilizado para indicar la longitud mínima que es requerida de un dato en una forma. En el ejemplo que ve en pantalla, se requiere que el correo electrónico tenga una longitud mínima de cuatro caracteres.
-->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Mi sitio web</title>
  </head>
  <body>
    <form action="">
      <label for="email">Correo Electrónico: </label>
      <input 
        required
        type="email"
        id="email"
        placeholder="ejemplo@email.com"
        minlength="4" />
      <button type="submit">Entregar Forma</button>
    </form>
  </body>
</html>
